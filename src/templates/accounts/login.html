{% extends 'base.html' %}
{% load static  %}


{% block head %}
<style type="text/css">
  .errorlist{
    color:red;
  }
  .log{
    margin-top: 9%;
    background-color: rgb(0,10,20,0.5)
  }
label{
  color:white;
}
.msg{
  color:red;
}
</style>
{% endblock %}


{% block body %}

<div class="container log">
  <div class="row">
    <div class="col-md-5 col-md-offset-4 col-sm-4  ">
      <center><h1 style="color:cyan">Login</h1></center>
    <hr>
      <!-- <center class="msg">{{msg}}</center> -->
      <center>
      {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
               {{ message }}            </div>
       
      {% endfor %}</center>
      <form action="{% url 'accounts:login_view' %}" method="POST">

        {% csrf_token %}
        <center>{{forms.as_p}}

      <button type="submit"  class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-primary">Clear</button><br><br></center>
      </form>

    </div>
    
  </div>
  
</div>


{% endblock %}
