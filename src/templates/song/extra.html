{% extends 'base.html' %}
{% load static  %}


{% block head %}

<style type="text/css">
	.errorlist{
		color:red;
	}
	li{
		list-style: none;
	}
	  .log{
    margin-top: 9%;
    background-color: rgb(0,10,20)
  }
  label{
  	color:white;
  }

</style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
{% endblock %}


{% block body %}

<div class="container log">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-4">
			<center><h1 style="color:cyan">Song Form</h1></center>
			<hr>
			<center>{{msg}}</center>
			<form action="{% url 'song:extra' %}" enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				{{forms.as_p}}
					<center><button type="submit"  class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-primary">Clear</button></center>
			</form>

		</div>
		
	</div>
	
</div>

<script type="text/javascript">
         $(function() {
            $( "#datepicker" ).datepicker();
            $( "#datepicker" ).datepicker("hide");
         });

</script>



{% endblock %}
